<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="task-manager">
        <h2>Update Task</h2>
        <form class="updatedTaskForm" id="updateForm">
          <div class="row">
            <input
              type="text"
              id="task-name"
              placeholder="Enter Task Name"
              name="taskName"
            />
            <button id="addTask">Save Changes</button>
          </div>
          <div class="row2">
            <textarea
              id="task-description"
              name="taskDesc"
              placeholder="Enter Task Description"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1">Completed</label><br />
        </form>
      </div>
    </div>
  </body>
</html>
