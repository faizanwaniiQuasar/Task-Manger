<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Task Manager</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="login">
          <h1>
            Task Manager
            
          </h1>
          <form class="loginForm" >
            <!-- <div class="row"> -->
              
              <input
              class="row"
                type="email"
                placeholder="Enter Your Email"
                name="loginName"
                required
              />
              <input
              class="row"
                type="password"
                
                placeholder="Enter Your Password"
                name="loginPwd"
                required
              />

              
              <button class="buttonRow"><h2 >Login</h2></button>
              <p>Not a member? <a href="signup.html">click here!</a></p>
              
            <!-- </div> -->
            
          </form>
          </div>
          <script src="login.js"></script>
  </body>
</html>
